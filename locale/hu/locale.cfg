lepp_pole_whitelist=Vesszővel elválasztott lista azokról az oszlop entitásokról, amelyekből a LEP+ kivilágított verziókat készítsen.
lepp_pole_blacklist=Vesszővel elválasztott lista azokról az oszlop entitásokról, amelyekből a LEP+ ne készítsen kivilágított verziókat.
lepp_tech_blacklist=Vesszővel elválasztott lista azokról a technológiákról, amelyekhez a LEP+ ne adjon receptfeloldásokat.
lepp_tech_fallback=Az a technológia, amelyet a kivilágított oszlop receptfeloldásokhoz használnak az alapértelmezett oszlopoknál, amelyekhez nincs technológiai feloldás, például a Kisméretű elektromos oszlop.
